<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-center mb-4">Register</h1>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error
                *ngIf="registerForm.controls['name'].hasError('required')"
                >Name is required</mat-error
              >
              <mat-error
                *ngIf="registerForm.controls['name'].hasError('pattern')"
                >Names can only contain letters, spaces and -</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error
                *ngIf="registerForm.controls['email'].hasError('required')"
              >
                Email is required
              </mat-error>
              <mat-error
                *ngIf="registerForm.controls['email'].hasError('email')"
              >
                You must enter a valid email.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="registerForm.controls['password'].hasError('required')"
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="
                  registerForm.controls['password'].hasError('pattern') &&
                  registerForm.controls['password'].touched &&
                  registerForm.controls['password'].dirty
                "
              >
                Password needs a minimum of 6 characters, at least 1 uppercase
                letter, 1 lowercase letter, and 1 number.
              </mat-error>
            </mat-form-field>

            <button
              type="button"
              mat-raised-button
              color="primary"
              class="w-100 my-4"
              (click)="register()"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
