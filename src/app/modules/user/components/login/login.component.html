<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-center mb-4">Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error
                *ngIf="loginForm.controls['email'].hasError('required')"
              >
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
                You must enter a valid email.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="loginForm.controls['password'].hasError('required')"
              >
                Password is required
              </mat-error>
              <mat-error
                *ngIf="
                  loginForm.controls['password'].hasError('pattern') &&
                  loginForm.controls['password'].touched &&
                  loginForm.controls['password'].dirty
                "
              >
                Password needs a minimum of 6 characters, at least 1 uppercase
                letter, 1 lowercase letter, and 1 number.
              </mat-error>
            </mat-form-field>

            <button
              type="button"
              mat-raised-button
              color="primary"
              class="w-100 my-4"
              (click)="login()"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
