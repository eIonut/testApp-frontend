<div class="container" *ngIf="product$ | async as product">
  <div class="row justify-content-center justify-content-md-start">
    <div class="col-12 col-lg-4">
      <div
        class="d-flex flex-column justify-content-md-start align-items-md-start"
      >
        <h2>{{ product.name }}</h2>
        <h3>{{ product.category }}</h3>
        <h3 class="opacity-50">id: {{ product._id }}</h3>
      </div>
      <div class="row">
        <div
          class="col-md-12 d-flex justify-content-center justify-content-md-start"
        >
          <img class="product_image img-fluid" src="{{ product.image }}" />
        </div>
      </div>
      <p class="pt-4">
        <span class="fw-bold">Description:</span> {{ product.description }}
      </p>
    </div>
    <div
      class="col-md-4 offset-lg-1 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="d-flex w-100 flex-column justify-content-start align-items-md-start"
      >
        <p class="price font-weight-bold text-center py-4">
          {{ product.price | currency }}
        </p>
        <button class="buy-btn mt-4" mat-raised-button color="accent">
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
